<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encrypted HLS Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #video-container {
      text-align: center;
    }
    video {
      width: 640px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" controls></video>
    <div id="error"></div>
  </div>

  <!-- HLS.js library -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const errorDiv = document.getElementById('error');

    // Replace these values with your actual data
    // const pitchId = '688326c2bcc3b669ecf85d3a'; // The unique ID for the pitch (used for playlist)
    const pitchId = '68a61b0e7cd00856478aee8a';
    const userId = '68a61a0f7cd00856478aee7d';  // The owner/user ID (used for segment and key access)
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2OGE2MWEwZjdjZDAwODU2NDc4YWVlN2QiLCJlbWFpbCI6InppaGFkdWw3MDhAZ21haWwuY29tIiwicm9sZSI6InJlY3J1aXRlciIsImlhdCI6MTc1NTcxNjI0MywiZXhwIjoxNzU1ODAyNjQzfQ.XMMBOtyW07tFigBi2rtsQvXGs2fhRBq7sthgbfmJR7Y';       // Replace with a valid token for auth

    // API URL where the .m3u8 playlist is served
    const playlistUrl = `http://localhost:5000/api/v1/elevator-pitch/stream/${pitchId}`;

    if (Hls.isSupported()) {
      const hls = new Hls({
        xhrSetup: function (xhr, url) {
          // Attach Authorization header for all HLS requests (playlist, segments, key)
          xhr.setRequestHeader('Authorization', `Bearer ${token}`);
        },
        debug: false
      });

      hls.loadSource(playlistUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.ERROR, function (event, data) {
        console.error('HLS.js error:', data);
        errorDiv.textContent = `Error: ${data.type} - ${data.details}`;
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Fallback for Safari
      video.src = playlistUrl;
      video.addEventListener('error', () => {
        errorDiv.textContent = 'Error loading video';
      });
    } else {
      errorDiv.textContent = 'Your browser does not support HLS playback';
    }
  </script>
</body>
</html>
